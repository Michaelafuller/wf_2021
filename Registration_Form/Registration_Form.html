<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:*</label>
        <input type="text" name="first_name" id="">
    </div>
    <div>
        <label>Last Name:*</label>        
        <input type="text" name="last_name" id="">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="email" id="">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password" id="">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="confirm_password" id="">
    </div>
    <div>
        <label>Date of Birth:</label>
        <input type="date" name="DOB" id="">
    </div>
    <div>
        <label>Gender Identity</label> <!-- Checkbox for inclusivity? -->
        <p></p>
            <input type="checkbox" name="male" value="male" id="">
            <label for="male">Male</label>
       
            <input type="checkbox" name="female" value="female" id="">
            <label for="female">Female</label>
        
            <input type="checkbox" name="nonbinary" value="nonbinary" id="">
            <label for="nonbinary">Non-Binary</label>
        
            <input type="checkbox" name="pnta" value="pnta" id="">
            <label for="pnta">I prefer not to answer</label>
    </div>
    <p></p>
    <div>
        <label>A short description about myself:</label>
            <p>
                <textarea name="description" cols="40" rows="5"></textarea>
            </p>
    </div>
    <div>
        <label>Favorite Language:</label>
                <select name="language" id="">
                    <option>Javascript</option>
                    <option>Python</option>
                    <option>Ruby</option>
                    <option>HTML/CSS</option>
                </select>
    </div>
    <div>
        <input type="checkbox" name="spam" id="">
        Yes, I would like to receive periodic email updates.
    </div>
    <div>
        <button>Create Account</button>
    </div>
    <p>* Indicates a required field</p>
</body>
</html>
