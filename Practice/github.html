<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="github.css">
    <title>Github Practice</title>
</head>
<body>
    <div id="container">
        <div id="navbar">
            <div id="navbar_links">
                <img src="images/githubicon.png" alt="github icon">
                <input type="text" placeholder="Search or jump to...">
                <ul>
                    <li>Pull requests</li>
                    <li>Issues</li>
                    <li>Marketplace</li>
                    <li>Explore</li>
                </ul>
            </div>
            <div id="navbar_options">
                <ul>
                    <li>bell</li>
                    <li>plus</li>
                    <li>profile</li>
                </ul>
            </div>
        </div>
        <div id="header">
            <div id="header_options">
                <h3><a href="#">Michaelafuller / wf_2021</a></h3>
                <button>Public</button>
            </div>
            <div id="header_options_right">
                <button>Unwatch</button>
                <button>Fork</button>
                <button>Star</button>
            </div>
        </div>
        <div id="header_links">
            <ul>
                <li>Code</li>
                <li>Issues</li>
                <li>Pull Requests</li>
                <li>Actions</li>
                <li>Projects</li>
                <li>Wiki</li>
                <li>Security</li>
                <li>Insights</li>
                <li> . . . </li>
            </ul>
        </div>
    </div>
</body>
</html>
